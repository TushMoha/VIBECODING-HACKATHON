<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mazingira Mind{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    footer {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }
    .navbar-brand {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">üåç Mazingira Mind</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/materials">Materials</a></li>
          <li class="nav-item"><a class="nav-link" href="/chatbot">Chatbot</a></li>
          <li class="nav-item"><a class="nav-link" href="/payments">Payments</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ‚úÖ Page Content -->
  <main class="container my-5 flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- ‚úÖ Footer -->
  <footer>
    <p>¬© 2025 Mazingira Mind | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
